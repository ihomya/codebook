<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];
        for (var i = 0; i < 2; i++) {
            arr[i] = function () {
                console.log(i);
            }
        }
        arr[0](); //2
        arr[1]();// 2

        let arr1 = [];
        for (let i1 = 0; i1 < 2; i1++) {
            arr1[i1] = function () {
                console.log(i1);
            }
        }
        arr1[0](); // 0
        arr1[1]();// 1
    </script>
</body>

</html>
