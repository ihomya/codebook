<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 使用const声明常量具有块级作用域
        if (true) {
            const a = 10;
            if (true) {
                const a = 20;
                console.log(a);
            }
            console.log(a);
        }
        // console.log(a);
        // 使用const声明常量必须赋予初始值
        const PI = 3.14;
        // 常量声明后值不可更改（指的是内存地址不可变）
        const arr = [1, 2];
        arr[0] = 123;
        console.log(arr);
        arr = [123, 123]; // 报错：更改了内存地址
        console.log(arr);
    </script>
</body>

</html>
