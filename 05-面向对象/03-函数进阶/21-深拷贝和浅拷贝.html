<body>
    <script>
        // 浅拷贝 只是拷贝一层，更深层次对象级别的只拷贝 引用
        // 深拷贝 拷贝多层，每一级别的数据都会拷贝
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        };
        var o = {};
        /* for (var k in obj) {
            o[k] = obj[k];
        }
        console.log(o);
        o.msg.age = 20;
        console.log(obj); // 指向 同一个地址 */
        Object.assign(o, obj); // es6 语法糖
        /* console.log(o);
        o.msg.age = 20;
        console.log(obj); */

        // 深拷贝
        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                // 判断数据类型
                // 1. 获取属性值
                var item = oldobj[k];
                if (item instanceof Array) {
                    // 2. 判断是否是数组（数组也是对象，所以写在对象判断前面）
                    newobj[k] = [];
                    deepCopy(newobj[k], item);
                } else if (item instanceof Object) {
                    // 3. 判断是否为对象
                    newobj[k] = {};
                    deepCopy(newobj[k], item);
                } else {
                    // 4. 属于简单类型
                    newobj[k] = item;
                }
            }
        }
        deepCopy(o, obj);
        console.log(o);
        o.msg.age = 20;
        console.log(obj);
    </script>
</body>

</html>
