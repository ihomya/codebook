<body>
    <script>
        // 利用递归函数求斐波那契数列（兔子序列）1、1、2、3、5、8、13、21...
        // 用户输入一个数字 n 就可以求出 这个数字对应的兔子序列值
        // 只需要知道用户输入的n的前两项（n-1，n-2）就可以计算出n对应的序列值
        function fn(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fn(n - 2) + fn(n - 1);
        }
        console.log(fn(8));
    </script>
