<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 普通函数
        function fn() {
            console.log('test');
        }
        // fn(); fn.call()

        // 2. 对象的方法
        var o = {
            sayHi: function () {
                console.log('hi');
            }
        }
        o.sayHi();

        // 3. 构造函数
        function Star() { };
        new Star();

        // 4. 绑定事件函数
        // btn.onclick = function(){} // 点击按钮后调用

        // 5. 定时器函数
        // setInterval(function(){},1000) // 一秒后调用

        // 6. 立即执行函数
        (function () {
            console.log('hi');
        })() // 自动调用
    </script>
</body>

</html>
