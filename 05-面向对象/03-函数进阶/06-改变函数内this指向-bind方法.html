<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        // bind() 绑定this指向
        var o = {
            name: 'andy'
        }
        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        var f = fn.bind(o, 1, 2);
        f();
        // 1. 不会调用原来的函数 可以改变原来的函数内部this指向
        // 2. 返回的是原函数改变this之后产生的新函数
        // 3. 如果有的函数不需要立即调用，但是有需要改变这个函数内部this的指向时用bind
        // 4. 我们有一个按钮，当点击了之后，就禁用，3s后开启
        /* var btn = document.querySelector('button');
        btn.onclick = function () {
            this.disabled = true; // 指向btn
            setInterval(function () {
                this.disabled = false; // 默认this指向window
            }.bind(this), 3000)
        } */
        var btns = document.querySelectorAll('button');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                this.disabled = true; // 指向btn
                setInterval(function () {
                    this.disabled = false; // 默认this指向window
                }.bind(this), 2000)
            }
        }
    </script>
</body>

</html>
