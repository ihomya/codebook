<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 高阶函数-函数可以作为参数传递
        function fn(a, b, calllback) {
            console.log(a + b);
            calllback && calllback();
        }
        fn(1, 3, function () {
            console.log('回调函数');
        })
    </script>
</body>

</html>
