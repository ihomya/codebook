<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // apply()
        var o = {
            name: 'andy'
        }
        function fn(a, b) {
            console.log(this);
            console.log(a + b); // 'pink'
        }
        fn.apply(o, ['pink', '1']);
        // 1. 也可以调用函数，第二个可以改变函数内部this指向
        // 2. 但是它的参数必须是数组(伪数组)
        // 3. apply 的主要应用 比如利用apply借助数学内置对象求最大值
        var arr = [1, 66, 3, 99, 4];
        // var max = Math.max.apply(null,arr);
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(Math, arr);
        console.log(max, min);
    </script>
</body>

</html>
