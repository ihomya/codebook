<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 构造函数的问题： 在每个实例化对象创建时都将分配一个内存来存储通过实例成员定义的方法，因此运行时消耗更多内存和时间
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            /* this.sing = function(){
                console.log('我会唱歌');
            } */
        }
        console.log(Star);
        // 通过原型对象来定义方法
        Star.prototype.sing = function () {
            console.log('我会唱歌');
        }
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        console.log(ldh.sing === zxy.sing);
        ldh.sing();

        // 2. 一般情况下，公共属性定义到构造函数里面，公共方法放在原型对象里
    </script>
</body>

</html>
