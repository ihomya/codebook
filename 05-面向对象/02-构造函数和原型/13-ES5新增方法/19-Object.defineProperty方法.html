<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.defineProperty() 定义新属性或修改原有的属性
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999
        }
        // 1. 以前的对象添加和修改属性的方式
        /*  obj.num = 1000;
         obj.price = 99;
         console.log(obj); */
        // 2. Objcet.defineProperty() 定义新属性或者修改原有的属性
        Object.defineProperty(obj, 'num', {
            value: 1000
        });
        console.log(obj);
        Object.defineProperty(obj, 'price', {
            value: 9.9
        });
        console.log(obj);
        Object.defineProperty(obj, 'id', {
            // 如果值为false 不允许修改这个属性值。默认也是false
            writable: false
        });
        obj.id = 2;
        console.log(obj);
        Object.defineProperty(obj, 'address', {
            value: '中国山东蓝翔',
            // 如果值为false 不允许修改这个属性值。默认也是false
            writable: false,
            // enumerable 如果值为false 则不允许遍历，默认也是false
            enumerable: false,
            // configurable 如果值为false 则不允许删除属性，不允许修改第三个参数里面的特性 默认为false
            configurable: false
        });
        console.log(Object.keys(obj));
        delete obj.address;
        console.log(obj);
        delete obj.pname
        console.log(obj);
        Object.defineProperty(obj, 'address', {
            value: '中国山东蓝翔',
            // 如果值为false 不允许修改这个属性值。默认也是false
            writable: true,
            // enumerable 如果值为false 则不允许遍历，默认也是false
            enumerable: true,
            // configurable 如果值为false 则不允许删除属性，不允许修改第三个参数里面的特性 默认为false
            configurable: true
        });
    </script>
</body>

</html>
