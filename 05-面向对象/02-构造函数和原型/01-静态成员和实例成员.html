<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 构造函数中的属性和方法我们称为成员，成员可以添加
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function () {
                console.log('我会唱歌');
            }
        }
        var ldh = new Star('刘德华', 18);
        // 1. 实例成员：在构造函数内部通过this添加的成员。如 uname age sing
        // 实例成员只能通过实例化的对象访问
        ldh.sing();
        // console.log(Star.uname); // 不能通过构造函数来访问实例成员
        // 2. 静态成员：在构造函数本身上添加的成员。如 sex
        Star.sex = '男';
        // 静态成员只能通过构造函数来访问
        console.log(Star.sex);
        console.log(ldh.sex); // 不能通过对象访问
    </script>
</body>

</html>
