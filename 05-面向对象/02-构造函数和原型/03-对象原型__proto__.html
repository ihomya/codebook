<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function () {
            console.log('我会唱歌');
        }
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        ldh.sing();
        console.log(ldh); // 对象身上系统自动添加一个__proto__ 指向构造函数的原型对象prototype
        console.log(ldh.__proto__ === Star.prototype);
        // 方法的查找规则：首先查找ldh对象是否有sing方法，如果有就执行该对象的sing；
        // 如果没有这个方法，因为有__proto__的存在就会去构造函数原型对象prototype上查找
    </script>
</body>

</html>
