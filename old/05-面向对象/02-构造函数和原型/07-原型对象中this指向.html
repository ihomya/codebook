<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        var that;
        Star.prototype.sing = function () {
            console.log('我会唱歌');
            that = this;
        }

        var ldh = new Star('刘德华', 18);
        // 1. 在构造函数中 this指向的是实例对象 ldh
        console.log(that === ldh);
        // 2. 在原型对象中 this指向的是实例对象 ldh
    </script>
</body>
