<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            money() {
                console.log(100);
            }
            sum() {
                console.log(this.x + this.y);
            }
            say() {
                // console.log('我是爸爸');
                return '我是爸爸'
            }
        }

        // 1. 通过 extends关键字 继承 父类
        class Son extends Father {
            constructor(x, y) {
                super(x, y); // 2. 通过 super关键字 来访问或者调用父类构造函数 
            }
            say() {
                // console.log('我是儿子');
                console.log(super.say() + '的儿子'); // 3. 调用父类中的普通函数
            }
        }
        var son = new Son(11, 22);
        son.money();
        son.sum();
        son.say();
        // 继承中的属性或者方法查找原则：就近原则


    </script>
</body>

</html>
