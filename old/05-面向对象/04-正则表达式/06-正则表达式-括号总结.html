<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  [] 字符集合，匹配方括号中的任意字符
        var reg = /^[abc]$/; // a || b || c

        // {} 量词符，匹配某个模式重复次数
        var reg1 = /^abc{3}$/; // c重复3次
        console.log(reg1.test('abc'));
        console.log(reg1.test('abcabcabc'));
        console.log(reg1.test('abccc')); // true
        console.log('------------------');
        // () 表示优先级
        var reg2 = /^(abc){3}$/; // abc 重复3次
        console.log(reg2.test('abc'));
        console.log(reg2.test('abcabcabc')); // true
        console.log(reg2.test('abccc'));

    </script>
</body>

</html>
