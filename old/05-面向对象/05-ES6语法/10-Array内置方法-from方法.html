<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arrayLike = {
            0: 1,
            1: 2,
            2: 3,
            length: 3
        }
        // from方法用于将伪数组转换为真数组
        var arr = Array.from(arrayLike)
        console.log(arr);
        var arr1 = Array.from(arrayLike, item => item * 2); // 第二个参数类似于数组中的map方法，对每个元素进行处理并放入新数组中
        console.log(arr1);
    </script>
</body>

</html>
