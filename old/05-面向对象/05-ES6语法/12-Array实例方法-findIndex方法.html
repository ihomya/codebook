<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // findIndex() 用于查找第一个符合条件的数组元素的位置，如果没有则返回-1
        let arr = [10, 20, 40];
        let index = arr.findIndex(item => item >= 40);
        console.log(index);
    </script>
</body>

</html>
