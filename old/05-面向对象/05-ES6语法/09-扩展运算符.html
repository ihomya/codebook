<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 扩展运算符可以将数组拆分成以逗号分隔的参数序列
        let arr = ['a', 'b', 'c'];
        // ...arr // 'a','b','c'
        console.log(...arr); // 等价于以下代码 
        console.log('a', 'b', 'c');

        // 1. 用于数组合并
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        // 方法1
        let arr3 = [...arr1, ...arr2];
        console.log(arr3);
        // 方法2
        arr1.push(...arr2); // 在arr1数组后面追加元素
        console.log(arr1);

        // 2. 将伪数组转换为真正的数组（便于调用数组中的方法）
        var oDivs = document.getElementsByTagName('div');
        console.log(oDivs);
        var arr4 = [...oDivs];
        arr4.push('a');
        console.log(arr4);
    </script>
</body>

</html>
