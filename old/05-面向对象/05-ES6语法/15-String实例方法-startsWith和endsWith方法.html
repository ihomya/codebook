<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'Hello world!';
        // startsWith 判断字符串是否以给定值开头，返回布尔值
        let s1 = str.startsWith('hello');
        console.log(s1);
        // endsWith 判断字符串是否以给定值结尾，返回布尔值
        let s2 = str.endsWith('!');
        console.log(s2);
    </script>
</body>

</html>
