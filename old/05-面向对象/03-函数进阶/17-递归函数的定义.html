<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 递归函数：函数内部调用本身的函数
        var num = 1;
        function fn() {
            console.log(num);
            if (num == 6) {
                return; // 递归函数里面必须加退出条件，不然将会 栈溢出
            }
            num++;
            fn();
        }
        fn();
    </script>
</body>

</html>
