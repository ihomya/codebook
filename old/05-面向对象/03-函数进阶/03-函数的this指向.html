<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 普通函数 
        function fn() {
            console.log('普通函数的this:' + this);
        }
        fn(); // this指向window

        // 2. 对象的方法 
        var o = {
            sayHi: function () {
                console.log('对象方法的this:' + this);
            }
        }
        o.sayHi(); // this指向该方法的对象

        // 3. 构造函数
        function Star(uname) {
            this.uname = uname
            console.log('构造函数的this:' + this);
        };
        Star.prototype.sing = function () {
            console.log('原型对象中的this ' + this);
        }
        var ldh = new Star(); // this指向实例对象ldh,原型对象也是指向实例对象
        ldh.sing();
        // 4. 绑定事件函数
        btn.onclick = function () {
            console.log('绑定事件函数中的this ' + this);
            // this指向函数调用者 btn
        }

        // 5. 定时器函数
        setInterval(function () {
            console.log(this); // this指向window
        }, 1000); // 一秒后调用

        // 6. 立即执行函数
        (function () {
            console.log(this); // this指向window
        })() // 自动调用
    </script>
</body>

</html>
