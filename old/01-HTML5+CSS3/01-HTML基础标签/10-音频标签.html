<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio src="./images/数羊.mp3">第一个</audio>
    <!-- controls : 显示播放的控件 -->
    <!-- autoplay : 自动播放 （部分浏览器不支持） -->
    <!-- loop : 循环播放 -->
    <audio src="./images/数羊.mp3" controls>第二个</audio>
    <audio src="./images/数羊.mp3" controls autoplay>第三个</audio>
    <audio src="./images/数羊.mp3" controls autoplay loop>第四个</audio>

</body>

</html>
