<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font {
            /* 
                复合属性：
                    *属性名 ：必须按顺序书写
                    *属性值 ：不可省略
            */
            /* *font: font-style font-weight *font-size/line-height *font-famiy  */
            font: italic 700 20px/1 微软雅黑
        }
    </style>
</head>

<body>
    <div class="font">字体复合属性：*font: font-style font-weight *font-size/line-height *font-famiy</div>
    <div class="background">背景复合属性：background: 背景颜色 背景图片 背景平铺 背景滚动 背景图片位置</div>
</body>

</html>
