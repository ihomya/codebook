<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>W3Cschool教程(w3cschool.cn)</title>
    <style>
        tr.hidden {
            /* 隐藏元素，占用空间 */
            visibility: hidden;
        }

        tr.collapse {
            /* 折叠元素 */
            visibility: collapse;
        }
    </style>
</head>

<body>

    <table border="1">
        <tr>
            <td>李小龙</td>
            <td>霍元甲</td>
        </tr>
        <tr class="hidden">
            <td>黄飞鸿</td>
            <td>陈真</td>
        </tr>
        <tr class="collapse">
            <td>黄飞鸿</td>
            <td>陈真</td>
        </tr>
    </table>

    <p><b>注意:</b> IE8 以及更早版本的浏览器当仅定义一个!DOCTYPE时会崩溃:</p>

</body>

</html>
