<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <ul>
            <!-- required : 不能为空，必填 -->
            <!-- autofocus : 自动聚焦，页面加载完自动聚焦到指定表单 -->
            <!-- autocomplete : 当用户在字段开始键入时，浏览器基于之前键入的值，应该显示出在字段中填写的选项。默认on，必须加上name属性，且成功提交 -->
            <li>邮箱 <input type="email" name="email" id="" required autofocus autocomplete="on"></li>
            <li>链接 <input type="url" name="url" id="" autocomplete="off"></li>
            <li>日期 <input type="date" name="" id=""></li>
            <li>时间 <input type="time" name="" id=""></li>
            <li><input type="datetime-local" name="" id=""></li>
            <li>月 <input type="month" name="" id=""></li>
            <li>周 <input type="week" name="" id=""></li>
            <li>数字 <input type="number" name="" id=""></li>
            <li>手机号 <input type="tel" name="" id=""></li>
            <li>搜索框 <input type="search" name="" id=""></li>
            <li><input type="submit" value="提交"></li>
            <li>颜色 <input type="color" name="" id=""></li>
        </ul>
    </form>
</body>

</html>
