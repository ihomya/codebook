<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../codebook/移动WEB/01/01-字体图标/iconfont/iconfont.css">
    <style>
        /* E:nth-child 对父级中所有子元素排序选择（序号是固定的），先找子元素，再看是否和E匹配 */
        section div:nth-child(1) {
            background-color: pink;
        }

        /* E:nth-of-type 对父级中所有 指定 子元素排序选择，先匹配E,再找子元素 */
        section div:nth-of-type(1) {
            background-color: skyblue;
        }

        @font-face {
            font-family: 'iconfont';
            src: url('./iconfont/iconfont.woff2?t=1623202871024') format('woff2'),
                url('./iconfont/iconfont.woff?t=1623202871024') format('woff'),
                url('./iconfont/iconfont.ttf?t=1623202871024') format('truetype');
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        section::after {
            content: '\e7b2';
            font-family: 'iconfont';

        }
    </style>
</head>

<body>
    <section>
        <p>光头强</p>
        <div>熊大</div>
        <div>熊二</div>
        <span class="iconfont">&#x33;</span>
    </section>
</body>

</html>
