<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        .bottom {
            margin: 0 auto;

            width: 100%;
            height: 100px;
            background: green;
        }

        /* .clearfix::before 作用:解决外边距塌陷问题 */
        /* 双伪元素清除 */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
        }

        /* 真正清除浮动的标签 */
        .clearfix::after {
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 父子级标签: 子级浮动,父级没有高度,后面的标准流盒子会受影响,显示到上面位置 -->
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- <div class="clearfix"></div> -->
        <!-- 通过css 添加标签 -->
    </div>
    <div class="bottom"></div>
</body>

</html>
