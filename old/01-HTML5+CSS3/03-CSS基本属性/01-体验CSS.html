<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS：层叠样式表 */
        /* 这是CSS注释 */
        /* 选择器 {css属性-xx:xxx;} */
        /* 选择器：查找标签 */
        p {
            /* 文字颜色变成红色 */
            color: red;
            /* 文字变大 */
            font-size: 40px;
            /* 背景颜色 */
            background-color: black;
            /* width height; */
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <p>这是一个段落</p>
</body>

</html>
