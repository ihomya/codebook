<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Date() 日期对象 是一个构造函数 必须new 来调用创建日期对象
        var arr = new Array(); // 创建一个数组对象
        var obj = new Object(); // 创建一个对象实例
        // 1. 使用Date
        var date = new Date(); // 如果没有参数 则返回当前系统的当前时间
        console.log(date);
        // 2. 参数常用写法 数字型 2022,10,01 或者 字符串型 '2022-10-1 8:8:8'
        var date1 = new Date(2022, 10, 1);
        console.log(date1); // 返回的是11月不是10月
        var date2 = new Date('2022-10-1 8:8:8');
        console.log(date2);
    </script>
</body>

</html>
