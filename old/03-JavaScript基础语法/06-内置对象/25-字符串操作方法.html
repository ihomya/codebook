<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 字符串操作方法
        // 1. concat('字符串1','字符串2'....)
        var str = 'andy';
        console.log(str.concat('red'));

        // 2. substr('截取的起始位置','截取几个字符')
        var str1 = '改革春风吹满地';
        console.log(str1.substr(2, 2)); // 索引2开始，取2个字符

        // 3. slice('截取的起始位置','截取的结束位置（取不到）')
        // 4. substring('截取的起始位置','截取的结束位置（取不到）') 不支持负数
    </script>
</body>

</html>
