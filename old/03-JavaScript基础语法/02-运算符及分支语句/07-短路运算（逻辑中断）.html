<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 用我们的布尔值参与逻辑与运算 true && false == false
        // 2. 123 && 456 是 值 或者 表达式 参与逻辑运算？
        /* 3. 逻辑与短路运算 
            3.1 如果表达式1 结果为真 则返回表达式2  
            3.2 如果表达式1 结果为假 则返回表达式1
        */
        console.log(123 && 456); // 456
        console.log(0 && 456); // 0
        console.log(0 && 1 + 2 && 456 * 123); // 0
        console.log('' && 1 + 2 && 456 * 123); // ''
        console.log(1 + 2 && 0 && undefined && null); // 0
        // 如果有 空值 或者 否定的 为假 其余是真的 0 '' null undefined NaN
        /* 
            4. 逻辑或短路运算
            4.1 如果表达式1为真，则返回表达式1
            4.2 如果表达式1为假，则返回表达式2
        */
        console.log(123 || 456); // 123
        console.log(123 || 456 || 12 * 11); // 123
        console.log(0 || 123 || 456); // 123
        // 逻辑中断会影响运行结果
        var num = 0;
        console.log(123 || num++); //123
        console.log(num); // 0
    </script>
</body>

</html>
