<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 10;
        num++; // num = num + 1 ; ++num
        console.log(num); // 11
        // 1. 单独使用 同前置递增
        // 2. 后置递增，先返回值 后加1
        var age = 10;
        console.log(age++ + 10);
        console.log(age);
    </script>
</body>

</html>
