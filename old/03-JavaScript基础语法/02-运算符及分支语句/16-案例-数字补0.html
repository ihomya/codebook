<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            1. 弹出输入框，输入数字
            2. 数字小于10，则前面补0；大于0则不需要补
        */
        var num = prompt('输入数字');
        var result = num < 10 ? '0' + num : num;
        alert(result);
    </script>
</body>

</html>
