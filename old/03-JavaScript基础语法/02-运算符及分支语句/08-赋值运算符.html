<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 0;
        num += 2
        console.log(num); // 2
        num -= 1;
        console.log(num); // 1
        num *= 8;
        console.log(num); // 8
        num /= 2;
        console.log(num); // 4
        num %= 3;
        console.log(num); // 1
    </script>
</body>

</html>
