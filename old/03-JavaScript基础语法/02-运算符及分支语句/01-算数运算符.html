<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1 + 1); // 2
        console.log(2 - 1); // 1
        console.log(1 * 1); // 1
        console.log(1 / 1); // 1
        // 1. % 取模（取余）
        console.log(2 % 2); // 0
        console.log(4 % 3); // 1
        console.log(3 % 5); // 3 
        // 2. 浮点数 算数运算存在问题,最大精确到17位
        console.log(0.1 + 0.2); //0.30000000000000004
        console.log(0.07 * 100); //7.000000000000001
        // 3. 我们不能直接拿浮点数进行相比较是否相等
        var num = 0.1 + 0.2;
        console.log(num == 0.3); //false

    </script>
</body>

</html>
