<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '';
        // 算法：j=i j<=10 j++
        for (var i = 1; i <= 10; i++) {
            for (var j = 10; j >= i; j--) {
                str = str + '⭐';
            }
            str = str + '\n';
        }
        console.log(str);
        console.log('--------------------');
        var str1 = '';
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= i; j++) {
                str1 = str1 + '⭐';
            }
            str1 = str1 + '\n';
        }
        console.log(str1);
    </script>
</body>

</html>
