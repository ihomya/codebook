<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // continue 关键词  退出本次（当前次的循环）继续执行剩余次数循环
        // 1. 求1~100之间，除了能被7整除之外的整数和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i %= 7 == 0) { continue; }
            sum += i;
        }
        console.log(sum);
        // break 关键词 退出整个循环
    </script>
</body>

</html>
