<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = new Object(); // 创建空对象
        obj.uname = '鸣人';
        obj.sex = '男';
        obj.age = 19;
        obj.skill = function () {
            console.log('影分身术');
        }
        // 1. 利用赋值的方式添加对象属性和方法
        // 2. 每个属性和方法之间用分号结束
        console.log(obj.uname);
        console.log(obj['sex']);
        obj.skill();
    </script>
</body>

</html>
