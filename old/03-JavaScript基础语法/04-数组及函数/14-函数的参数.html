            // 函数体
        } */
        // 函数名(实参1,实参2...); // 调用时传递的参数，实际的参数
        function cook(aru) { // 形参是接收实参的，agu = '土豆丝';  类似于变量
            console.log(aru);
        }
        cook('土豆丝');
