<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.数组（Array）: 一组数据的集合 存储在单个变量下
        // 2. 利用new 创建数组
        var arr = new Array();
        // 3. 利用数组字面量创建数组 []
        var arr = [];
        var arr1 = [1, 2, 'str', true];
        // 4. 访问数组元素 数组名[索引号]
        console.log(arr1);
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1[3]);
        console.log(arr1[4]); // 因为没有这个数组元素 所以输出结果为 undefined
    </script>
</body>

</html>
