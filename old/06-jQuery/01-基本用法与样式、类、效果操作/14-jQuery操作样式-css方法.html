<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 操作样式 css()
        $(function () {
            // 1. 读取属性值
            console.log($('div').css('width'));
            // 2. 修改属性值
            $('div').css('width', '300px');
            $('div').css('width', 200); // 值为数字则可以不加单位和引号
            // $('div').css(height,200); 属性名必须加引号
            // 3. 对象形式设置多组属性值
            $('div').css({
                "width": 50,
                'height': "50px",
                'backgroundColor': "red" // 复合属性使用驼峰命名法
            })
        })
    </script>
</body>

</html>
