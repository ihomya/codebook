<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <style>
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>动起来</button>
    <div></div>
    <script>
        $(function () {
            $('button').click(function () {
                // animate(更改属性,[速度],[切换效果],[回调函数])
                $('div').animate({
                    left: 200,
                    top: 200,
                    width: 200,
                    optity: .5
                }, 100)
            })
        })
    </script>
</body>

</html>
