<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 100px;height: 100px;background-color: pink;">123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div');
        div.onclick = function (event) {
            console.log(event);
            // e = event || window.event;
            // console.log(e);
        }
        // 1. event 就是一个事件对象 写到我们监听函数的 小括号里 当形参来看
        // 2. 事件对象只有有了事件才会存在，它是系统给我们自动创建的，不需要传递实参
        // 3. 事件对象 是 事件的一系列相关数据的集合 跟事件相关的 
        // 3.1 比如鼠标点击时 就包含鼠标的相关信息，鼠标坐标等
        // 3.2 如果是键盘事件里面就包含 键盘事件的信息 如 判断用户按下的哪个键
        // 4. 这个事件对象我们可以自己命名 比如 event evt e
        // 5. 事件对象的兼容性问题 ie678 通过 window.event 兼容性写法 e = e || window.event
        div.addEventListener('click', function (e) {
            console.log(e);
        })
    </script>
</body>

</html>
