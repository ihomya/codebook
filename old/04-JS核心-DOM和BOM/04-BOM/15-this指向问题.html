<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // this 指向问题 一般情况下this的最终指向是那个调用它的对象

        // 1. 全局作用域或者普通函数中this指向的全局对象window （注意定时器里面的this指向window）
        console.log(this); // window
        function fn() {
            console.log(this);
        }
        window.fn(); // window
        window.setTimeout(function () {
            console.log(this); // window
        });

        // 2. 方法调用中谁调用this指向谁
        var o = {
            sayHi: function () {
                console.log(this);
            }
        }
        o.sayHi(); // o

        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            console.log(this); // btn
        });

        // 3. 构造函数中this指向构造函数的实例
        function Fun() {
            // me: this
            console.log(this); // this 指向的是fun实例对象
        }

        var fun = new Fun();
        // console.log(fun.me);
    </script>
</body>

</html>
