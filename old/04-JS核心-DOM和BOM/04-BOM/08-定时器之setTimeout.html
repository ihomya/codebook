<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // window.setTimeout(调用函数[,0:延迟时间])
        // 1. window在调用时可省略
        // 2. 延时时间单位未毫秒 但可以省略，默认为0
        // 3. 调用函数可以 直接写函数 或者 函数名 还可以 '函数名()'
        // 4. 页面中可能又很多的定时器，我们经常给定时器加标识符（名字）
        setTimeout(function () {
            console.log('时间到了');
        }, 2000);
        function callback() {
            console.log('爆炸了');
        }
        var timer1 = setTimeout(callback, 5000);
        var timer2 = setTimeout('callback()', 6000); // 不提倡
    </script>
</body>

</html>
