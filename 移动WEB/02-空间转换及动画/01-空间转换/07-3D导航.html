<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .navs {
            width: 300px;
            height: 40px;
            margin: 50px auto;
        }

        .navs li {
            position: relative;
            float: left;
            width: 100px;
            height: 40px;
            line-height: 40px;
            transition: all .5s;
            transform-style: preserve-3d;

            /* 旋转：便于观察 */
            /* transform: rotateX(-20deg) rotateY(-20deg); */

            /* 测试空间缩放 */
            transform: scale3d(1, 1, 2);
        }

        .navs li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            text-decoration: none;
            color: #fff;
        }

        .navs li a:first-child {
            background-color: green;
            transform: translateZ(20px);
        }

        .navs li a:last-child {
            position: absolute;
            left: 0;
            top: 0;
            background-color: orange;
            /* 躺平x轴旋转 立方体的顶部，位移z(旋转轴向改变) */
            /* transform: rotateX(90deg) translateZ(20px) translateY(-20px); */
            transform: rotateX(90deg) translateZ(20px);
        }

        .navs li:hover {
            /* transform: rotateX(-90deg) translateZ(-20px); */
            transform: rotateX(-90deg);
        }
    </style>
</head>

<body>
    <div class="navs">
        <ul>
            <li>
                <a href="#">首页</a>
                <a href="#">Index</a>
            </li>
            <li>
                <a href="#">登录</a>
                <a href="#">Login</a>
            </li>
            <li>
                <a href="#">注册</a>
                <a href="#">Register</a>
            </li>
        </ul>
    </div>
</body>

</html>
