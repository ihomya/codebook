<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;

        }

        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        .box .pic {
            position: relative;
            /* 隐藏溢出 */
            overflow: hidden;
        }

        /* 
            1.播放按钮盒子，压在img标签上面（定位）
            2. hover时缩放
                默认：看不见；特别大的
                hover: 看得见； 小的：58px
        */

        .box li .pic::after {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-top: -29px;
            margin-left: -29px; */

            content: '';
            width: 58px;
            height: 58px;
            background-image: url(./images/play.png);
            /* 使用位移居中会被层叠,需写在复合属性中*/
            transform: translate(-50%, -50%) scale(5);
            /* 使用透明度隐藏可看见变化过程 */
            opacity: 0;

            /* 过渡 */
            transition: all .5s;
        }

        /* 鼠标悬停至li,after发生变化  */
        .box li:hover .pic::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic"><img src="./images/party.jpeg" alt=""></div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
            </li>
        </ul>
    </div>
</body>

</html>
