<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 浏览器遇到行内和行内块标签当作文字处理，默认文字按基线对齐 */
    input {
      height: 50px;
      /* 内减模式 */
      box-sizing: border-box;

      /* 垂直居中对齐 */
      vertical-align: middle;

    }
  </style>
</head>

<body>
  <input type="text"><input type="button" value="搜索">
</body>

</html>
