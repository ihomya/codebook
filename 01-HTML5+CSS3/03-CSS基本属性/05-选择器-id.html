<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义id选择器 */
        #blue {
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- id属性值在一个页面中是唯一的，不可重复 -->
    <!-- 一个标签上只有一个id属性值 -->
    <!-- 一个id选择器只能选中一个标签 -->
    <div id="blue">这个div文字是蓝色的</div>
</body>

</html>
