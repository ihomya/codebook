<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <caption><strong>学生成绩单</strong></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <!-- 合并单元格步骤 -->
            <!-- 1.明确合并哪几个单元格 -->
            <!-- 2.通过左上原则，确定保留谁删除谁 -->
            <!-- 3.给保留的单元格设置：跨行合并-rowspan 或者 跨列合并-colspan -->
            <!-- 只有同一个结构标签中单元格才能合并，不能跨结构合并 -->
            <tr>
                <td>张三</td>
                <td rowspan="2">100分</td>
                <!-- rowspan值表示合并个数 -->
                <td>真棒，第一名</td>
            </tr>
            <tr>
                <td>李四</td>
                <!-- <td>99分</td> -->
                <td>真棒，第二名</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">99.5</td>
                <!-- <td>真棒，年级第一</td> -->
            </tr>
        </tfoot>
    </table>
</body>

</html>
