<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>W3Cschool教程(w3cschool.cn)</title>
    <style>
        /* 以LVHA的顺序书写 */
        /* 正常，未访问过的链接 */
        a:link {
            color: #FF0000;
        }

        /* 用户已访问过的链接 */
        a:visited {
            color: #00FF00;
        }

        /* 当用户鼠标放在链接上时 */
        a:hover {
            color: #FF00FF;
        }

        /* 链接被点击的那一刻  */
        a:active {
            color: #0000FF;
        }

        /* selected link */
    </style>
</head>

<body>
    <p><b><a href="#" target="_blank">这是一个链接</a></b></p>
    <p><b>注意：</b> a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。</p>
    <p><b>注意：</b> a:active 必须在 a:hover 之后。</p>
</body>

</html>
