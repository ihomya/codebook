        .box {

            line-height: 40px;
            color: #4c4c4c;
            text-decoration: none;
            font-size: 12px;
        }

        .box a:hover {
            background-color: #edeef0;

        }

        /* 布局：从外到内，先宽高背景色，边框，内间距，外间距；控制文字样式 */
