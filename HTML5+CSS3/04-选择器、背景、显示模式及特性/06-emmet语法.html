<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css提示,单词首字母 */
        div {
            /* 宽度300 高度200 背景色pink */
            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div></div>
    <!-- .red 类选择器 -->
    <div class="red"></div>
    <!-- #one -->
    <div id="one"></div>
    <!-- p.red#one -->
    <p class="red" id="one"></p>
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
