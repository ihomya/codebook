<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a 行内标签，宽高不显示转 行内块 */
        a {
            height: 100px;
            width: 100px;
            background-color: red;
            color: #ffffff;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            line-height: 100px;
        }

        a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>

</html>
