<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父选择器 后代选择器{} */
        div p {
            color: red;
        }
    </style>
</head>

<body>
    <p>这是一个p标签</p>
    <div>
        <!-- /* 后代: 儿子 孙子 重孙子... */ -->
        <p>
            div标签嵌套的p标签
            <span>11111111111</span>
        </p>
    </div>
</body>

</html>
