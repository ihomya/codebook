<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>无序列表</h2>
    <ul>
        <li>北京</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>
    <h2>有序列表</h2>
    <ol>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
    </ol>
    <h2>自定义列表</h2>
    <dl>
        <dt>字母</dt>
        <dd>a</dd>
        <dd>b</dd>
        <dd>c</dd>
    </dl>
    <h2>表格</h2>
    <table border="1">
        <thead>
            <caption><strong>测试单</strong></caption>
            <tr>
                <th>性名</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td rowspan="2">男</td>
            </tr>
            <tr>
                <td>李四</td>
                <!-- <td>男</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">测试</td>
                <!-- <td>测试</td> -->
            </tr>
        </tfoot>
    </table>
    <h2>表单</h2>
    文本框：<input type="text" placeholder="这是文本框"><br>
    密码框：<input type="password"><br>
    单选框：<input type="radio" name="sex" checked>男
    <input type="radio" name="sex">女
    多选框：<input type="checkbox" checked>
    上传文件：<input type="file" name="" id="">
</body>

</html>
