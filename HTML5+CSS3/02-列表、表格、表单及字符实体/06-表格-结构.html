<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!-- 表格标题标签 -->
        <caption><strong>学生成绩单</strong></caption>
        <thead>
            <!-- 表格头部 -->
            <tr>
                <!-- <td></td> -->
                <!-- 标头单元格标签 th - 顶替 td -->
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <!-- 表格主体 -->
            <tr>
                <td>张三</td>
                <td>100分</td>
                <td>真棒，第一名</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>99分</td>
                <td>真棒，第二名</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- 表格底部 -->
            <tr>
                <td>总结</td>
                <td>99.5</td>
                <td>真棒，年级第一</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
