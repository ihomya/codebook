<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表单域标签，submit及reset按钮需在form下才有效果 -->
    <!-- action 提交数据的服务器地址 -->
    <form action="">
        用户名：<input type="text">
        <br>
        <br>
        密码：<input type="password" name="" id="">
        <br><br>
        <!-- submit : 提交数据至后端服务器 -->
        <input type="submit">
        <!-- 重置填写内容 -->
        <input type="reset">
        <!-- 普通按钮，需配合js使用 -->
        <input type="button">
        <input type="button" value="普通按钮">
        <input type="submit" value="提交按钮">
    </form>
</body>

</html>
