<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 ：style标签通常情况下卸载head标签中。适用于小案例(范围-当前页面)-->
    <!-- 外联式 ：通过link标签在网页引入单独的.css文件。适用于项目中（范围-多个页面）-->
    <!-- 关系：样式表 -->
    <link rel="stylesheet" href="./my.css">
</head>

<body>
    <!-- CSS引入方式 -->
    <p>这是p标签</p>
    <!-- 行内式：css写在标签的style属性中。适用于配合js使用（范围-当前标签）-->
    <div style="color:green;font-size: 30px;">这是div标签</div>
    <div>这是div标签</div>
</body>

</html>
