<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        .goods {
            width: 234px;
            height: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            text-align: center;
        }

        img {
            width: 160px;
        }

        .title {
            line-height: 25px;
            font-size: 14px;
        }

        .info {
            font-size: 12px;
            color: #ccc;
            line-height: 30px;
        }

        .money {
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>

<body>
    <!-- div用于网页布局，一个页面可能用无数次，原则：如果使用div,尽量使用类名控制样式 -->
    <div class="goods">
        <img src="./images/car.jpg">
        <div class="title">九号平衡车</div>
        <div class="info">成年人的玩具</div>
        <div class="money">1999元</div>
    </div>

</body>

</html>
