<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 48px;
            background-color: #000;
            padding-left: 125px;
        }

        .box img {
            float: left;
            margin-right: 60px;

            height: 48px;
            width: 168px;
        }

        .box ul {
            list-style: none;
        }

        .box li {
            float: left;
        }

        .box li a {
            display: block;
            border: 1px;
            padding: 0 20px;
            height: 48px;
            /* background-color: #fff; */
            text-align: center;
            line-height: 48px;
            color: #a1a1a1;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        .box li a:hover {
            border: 1px solid #a1a1a1;
            color: #3ed3da;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="http://www.lvyestudy.com/img/logo2.png"></a>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">在线教程</a></li>
            <li><a href="#">站长的书</a></li>
            <li><a href="#">高校板块</a></li>
            <li><a href="#">学习路线</a></li>
            <li><a href="#">在线测试</a></li>
        </ul>
    </div>
</body>

</html>
