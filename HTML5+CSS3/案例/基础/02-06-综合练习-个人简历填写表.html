<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <table border="1" height="50">
            <caption>
                <h3>个人简历填写表</h3>
            </caption>
            <thead>
                <tr>
                    <td>姓名</td>
                    <td><input type="text" placeholder="请输入姓名"></td>
                    <td>性别</td>
                    <td><input type="text" placeholder="请输入性别"></td>
                    <td>年龄</td>
                    <td><input type="text" placeholder="请输入年龄"></td>
                </tr>
                <tr>
                    <td>联系方式</td>
                    <td><input type="text" placeholder="请输入联系方式"></td>
                    <td>居住地址</td>
                    <td colspan="3"><input type="text" placeholder="请输入居住地址"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>资历</td>
                    <td colspan="5"><textarea cols="85" rows="10"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>期望工资</td>
                    <td colspan="5"><input type="text" placeholder="请输入工资"></td>
                </tr>
            </tfoot>
        </table>
        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
