<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Ctrl + D 快速选择同字样进行替换 -->
    <h1>1级标签</h1>
    <h2>2级标签</h2>
    <h3>3级标签</h3>
    <h4>4级标签</h4>
    <h5>5级标签</h5>
    <h6>6级标签</h6>
    <!-- 语义：1-6级标题，重要程度依次递减 -->
    <!-- 特点：1.文字变粗 2.文字变大，并且自从h1-h6文字逐渐变小 3.独占一行 -->
</body>

</html>
