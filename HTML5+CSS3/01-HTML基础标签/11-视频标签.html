<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- controls : 显示播放的控件 -->
    <!-- autoplay : 自动播放 （谷歌浏览器可以让视频自动播放，但需配合muted实现静音播放） -->
    <!-- loop : 循环播放 -->
    <video src="./images/video.mp4"></video>
    <video src="./images/video.mp4" controls></video>
    <video src="./images/video.mp4" controls autoplay></video>
    <video src="./images/video.mp4" controls autoplay muted></video>
    <video src="./images/video.mp4" controls autoplay muted loop></video>

</body>

</html>
