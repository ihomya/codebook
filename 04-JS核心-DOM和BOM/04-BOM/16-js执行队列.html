<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 问题1
        console.log(1);
        setTimeout(function () {
            console.log(3);
        }, 1000);
        console.log(2);
        // 问题2
        console.log(1);
        setTimeout(function () {
            console.log(3);
        }, 0);
        console.log(2);
        // 问题3
        console.log(1);
        document.onclick = function () {
            console.log('click'); // 未触发时 会将其存入异步进程处理
        }
        setTimeout(function () {
            console.log(3);
        }, 0);
        console.log(2);
    </script>
</body>

</html>
