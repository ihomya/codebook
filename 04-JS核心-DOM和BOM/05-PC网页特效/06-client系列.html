<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // clientWidth 与offsetWidth的区别在于前者不包含 边框
        var div = document.querySelector('div');
        console.log(div.clientWidth); //220
        console.log(div.offsetWidth); // 240
        console.log(div.clientTop); // 上边框大小
        console.log(div.clientLeft); // 左边框大小
    </script>
</body>

</html>
