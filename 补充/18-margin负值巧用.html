<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li {
            position: relative;
            float: left;
            list-style: none;
            width: 200px;
            height: 400px;
            border: 1px solid red;
            /* 覆盖前一个边框 */
            margin-left: -1px;
        }

        li:hover {
            /* 1. 没有其他元素定位时 */
            /* position: relative; */
            /* 2. 有其他元素定位时 */
            z-index: 1;
            border: 1px solid skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
