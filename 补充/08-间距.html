<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 字间距 默认值：normal/0px */
            letter-spacing: normal;

            letter-spacing: 10px;
        }

        span {
            /* 词/段间距，通常只针对英文单词而言 */
            word-spacing: 0;
            word-spacing: 20px;
        }
    </style>
</head>

<body>
    <p>这字间距的效果</p>
    <span>单词/段之间的间距。 单词/段之间的间距 this is word-spacing</span>
</body>

</html>
