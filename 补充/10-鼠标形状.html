<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>cursor 属性 - W3Cschool教程(w3cschool.cn)</title>
    <style>
        p:nth-child(1) a:hover {
            /* 默认光标，箭头 */
            cursor: default;
        }

        p:nth-child(2) a:hover {
            /* 超链接的指针，手型 */
            cursor: pointer;
        }

        p:nth-child(3) a:hover {
            /* 指示程序正在忙 */
            cursor: wait;
        }

        p:nth-child(4) a:hover {
            /* 指示可用的帮忙 */
            cursor: help;
        }

        p:nth-child(5) a:hover {
            /* 指示文本 */
            cursor: text;
        }

        p:nth-child(6) a:hover {
            /* 十字状 */
            cursor: crosshair;
        }
    </style>
</head>

<body>
    <p><a href="https://www.w3cschool.cn/">default</a></p>
    <p><a href="https://www.w3cschool.cn/">pointer</a></p>
    <p><a href="https://www.w3cschool.cn/">wait</a></p>
    <p><a href="https://www.w3cschool.cn/">help</a></p>
    <p><a href="https://www.w3cschool.cn/">text</a></p>
    <p><a href="https://www.w3cschool.cn/">crosshair</a></p>
</body>

</html>
