<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 100px auto;
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 文本显示不出自动换行 */
            /* white-space: normal; */
            /* 1.文本显示不出不换行 */
            white-space: nowrap;
            /* 2.溢出部分隐藏 */
            overflow: hidden;
            /* 3.文本溢出时用省略号显示 */
            text-overflow: ellipsis;
        }

        /* 多行文本溢出省略号显示，只适用于webkit浏览器/移动端 */
        span {
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 2;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div>啥也不说，此处省略一万字</div>
    <span></span>
</body>

</html>
