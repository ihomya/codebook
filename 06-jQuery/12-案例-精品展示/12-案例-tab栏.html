<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            margin: 100px 0 0 50px;
        }

        ul {
            float: left;
            list-style: none;
            border-top: 1px solid pink;
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }

        ul li {
            border-bottom: 1px solid pink;
        }

        ul a {
            display: block;
            width: 50px;
            height: 27px;
            text-decoration: none;
            color: #000;
            text-align: center;
            line-height: 27px;
        }

        .content div {
            float: left;
        }

        .content div {
            display: none;
        }

        .content div img {
            width: 200px;
            height: 250px;
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul id="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>
        <div class="content">
            <div style="display: block;"><a href="#"><img src="./images/女靴.jpg" alt=""></a></div>
            <div><a href="#"><img src="./images/雪地靴.jpg" alt=""></a></div>
            <div><a href="#"><img src="./images/冬裙.jpg" alt=""></a></div>
            <div><a href="#"><img src="./images/呢大衣.jpg" alt=""></a></div>
            <div><a href="#"><img src="./images/毛衣.jpg" alt=""></a></div>
            <div><a href="#"><img src="./images/棉服.jpg" alt=""></a></div>
            <div><a href="#"><img src="./images/女裤.jpg" alt=""></a></div>
            <div><a href="#"><img src="./images/羽绒服.jpg" alt=""></a></div>
            <div><a href="#"><img src="./images/牛仔裤.jpg" alt=""></a></div>
        </div>
    </div>
    <script>
        $(function () {
            $('#left li').mouseover(function () {
                let index = $(this).index();
                $('.content div').eq(index).show();
                $('.content div').eq(index).siblings('div').hide();
            })
        })
    </script>
</body>

</html>
