<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

<body>
    <script>
        // $ 是 jQuery的别称
        // $(function () {
        //     $('div').hide();
        // })

            $('div').hide();
        })
        // 2. $同时也是jQuery的顶级对象
    </script>
    <div></div>
</body>

</html>
