<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 打印1~100
        var i = 1;
        while (i <= 100) {
            console.log(i);
            i++;
        }
        // 2. 计算1~100整数之和
        var j = 1;
        var sum = 0;
        while (j <= 100) {
            sum += j
            j++;
        }
        console.log(sum);
        // 3. 弹出一个输入框，你好吗？如果回答好则退出，否则一直询问
        var message = prompt('你好吗？');
        while (message !== '好') {
            message = prompt('你好吗？')
        }
    </script>
</body>

</html>
