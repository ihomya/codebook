<body>
    <script>
        // 通过 arguments 实现
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }

        console.log(getMax(1, 2, 3, 5, 10, 0, 1, 100));
        console.log(getMax(10, 0, 1, 100));
    </script>
</body>
