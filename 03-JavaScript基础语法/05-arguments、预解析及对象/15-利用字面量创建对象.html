<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 利用字面量创建对象
        // var obj = {}; // 创建空对象
        var obj = {
            uname: '可可',
            type: '阿拉斯加犬',
            age: 5,
            color: '棕红色',
            bark: function () {
                console.log('汪汪汪');
            },
            showFilm: function () {
                console.log('yes');
            }
        }
        // 1.1 对象的属性及方法采取键值对的形式 键 属性名：值 属性值
        // 1.2 多个属性或方法以逗号隔开
        // 1.3 方法冒号后面跟的是一个匿名函数
        // 2. 使用对象
        // 2.1 调用属性 对象名.属性名
        console.log(obj.uname);
        // 2.2 对象名['属性名']
        console.log(obj['uname']);
        // 2.3 调用方法 对象名.方法名() 
        obj.bark()
    </script>
</body>

</html>
