<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 利用函数关键字自定义函数（命名函数）
        function fn() { }
        fn();
        // 2. 函数表达式（匿名函数）
        // var 变量名 = function(){};
        var fun = function (aru) {
            console.log('我是函数表达式');
            console.log(aru);
        }
        fun('pink');
        // 2.1 fun是变量名 不是函数名
        // 2.2 函数表达式和声明变量差不多，变量是存值的 函数表达式是存函数的
        // 2.3 函数表达式也可以传参
    </script>
</body>

</html>
