<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. return 终止函数不执行后面代码
        function getSum(num1, num2) {
            return num1 + num2;
            alert('this is not runned')
        }
        console.log(getSum(1, 2));
        // 2. return 只能返回一个值
        function fn(num1, num2) {
            return num1, num2; // 返回结果是最后一个值
        }
        console.log(fn(1, 2)); // 2
        // 3. 我们求任意两个数的 加减乘除结果
        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        var re = getResult(1, 2); // 返回一个数组
        console.log(re);
        // 4. 函数如果有return 则返回return 后面的结果；没有return 则返回undefined
        function fun1() {
            return 666;
        }
        function fun2() { }
        console.log(fun1()); // 666
        console.log(fun2()); // undefined
        // 5. return 不仅能退出循环，还能返回return语句中的值，同时还可以结束当前函数体内的代码
    </script>
</body>

</html>
