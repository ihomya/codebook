<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数使用分为两步：声明函数 和 调用函数
        // 1. 声明函数
        /* function 函数名(){
            // 函数体
        } */
        function sayHi() {
            console.log('hi~~');
        }
        /* 
            1.1 function 小写
            1.2 函数是做某件事，函数名一般是动词 sayHi
            1.3 函数不调用，自己不执行
        */
        // 2. 调用函数
        // 函数名()
        sayHi();
    </script>
</body>

</html>
