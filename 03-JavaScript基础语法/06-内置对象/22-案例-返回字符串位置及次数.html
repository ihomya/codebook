<body>
    <script>
        // 查找 o 出现的位置及次数
        var str = 'abcoefoxyozzopp';
        var index = str.indexOf('o');
        var i = 0;
        while (index !== -1) {
            console.log(index);
            i++;
            index = str.indexOf('o', index + 1);
        }
        console.log(i);
    </script>
</body>
