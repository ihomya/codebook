<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符串的不可变性：每创建一个字符串内存中将会创建一个新的空间；如果重新给字符串变量赋值，旧空间也不会被销毁。
        var str = 'andy';
        console.log(str);
        str = 'red';
        // 因为字符串的不可变性 所以不要大量拼接字符串
        var str = '';
        for (var i = 1; i <= 100; i++) {
            str += i;
        }
        console.log(str);
    </script>
</body>

</html>
