<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Math数学对象 不是一个构造方法，所以不需要new来调用 而是直接使用里面的属性和方法
        console.log(Math.PI); // 属性 圆周率
        console.log(Math.max(1, 99, 10)); // 99
        console.log(Math.max(-1, -99)); // -1
        console.log(Math.max(-1, -99, 'pink')); // NaN
        console.log(Math.max()); // -Infinity

    </script>
</body>

</html>
