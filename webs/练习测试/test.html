<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 0 auto;
            width: 210px;
            overflow: hidden;
        }

        .cbox {

            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 5px auto;
        }

        @keyframes around {
            100% {
                rotate: 360deg;
            }
        }

        .round-line {
            position: absolute;
            left: 80px;
            top: -40px;
            background: -webkit-linear-gradient(left, blue, pink);
            width: 50px;
            height: 300px;
            animation: around 5s infinite linear;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="cbox"></div>
        <div class="round-line"></div>
    </div>
</body>

</html>
