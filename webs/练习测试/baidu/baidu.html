        /* 清除默认内外间距 */
        * {

        .header .right {

            font-size: 12px;
        }

        .set,

        /* 版心居中 */

            margin: 0 auto;
        }

        .search-box {
            /* height: 200px; 子级自动撑开*/

        .search-box .baidu-logo {

            margin: 0 auto;
        }

        .search-box .baidu-logo img {
            width: 300px;
        }

        .search-box .baidu-input {
            width: 532px;
            margin: 0 auto;
        }

        .search-box .baidu-input input {
            float: left;
            width: 450px;
            height: 30px;
            padding-left: 20px;
        }


        .search-box .baidu-input button {
            float: right;
            height: 35px;
        }

        .content {
            margin-top: 50px;
        }

        .content .left-box {
            float: left;
        }

        .content .right-box {
            float: right;
        }
    </style>
</head>
