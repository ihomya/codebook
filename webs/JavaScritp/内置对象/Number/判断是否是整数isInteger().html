<body>
    <script>
        // #Number.isInteger() 判断是否为整数
        // 语法：布尔值 = Number.isInteger(数字);
        var i = 10;
        console.log(Number.isInteger(i)); // true
        i = 0.1;
        console.log(Number.isInteger(i)); // false


    </script>
