<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. isArray()：判断是否为数组
        // 语法： 布尔值 = Array.isArray(被检测的数组);
        // 数组中一般不通过 A instanceof B来判断 A 是否属于 B 类型

        // 2. 数组转换为字符串

        /* 方式1: toString() */
        // 语法: 字符串 = 数组.toString(); 
        var result = [1, 3, 5].toString();
        console.log(result);// 转换结果 result 为字符串 '1, 3, 5' 
        // 解释：把数组转换成字符串，每一项用英文逗号, 分割。
        // 备注：大多数的数据类型都可以使用.toString()方法，将其转换为字符

        /* 方式 2 */
        // 语法: 字符串 = String(数组);
        result = String([1, 3, 5]); // 转换结果 result 为字符串 '1, 3, 5'
        console.log(result);

        /* 方式 3：join()方法 */
        // 语法: 字符串 = 数组.join(','); // 将数组转为字符串，每一项用 英文逗号 分隔
    </script>
</body>

</html>
