<body>
    <script>
        // pow() 乘方
        // Math.pow(a, b);  // a的b次方
        // Math的中文是“数学”，pow是“幂”。
        var a = Math.pow(3, Math.pow(2, 2));
        console.log(a);  // 3^(2^2)
        a = Math.pow(Math.pow(3, 2), 4);
        console.log(a); // (3^2)^4

        // sqrt()：开方
        // Math.sqrt(a); a的开二次方
        a = Math.sqrt(36); // 6
    </script>
</body>
