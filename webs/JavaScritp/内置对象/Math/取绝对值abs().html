<body>
    <script>
        // Math.abs() 
        // 返回：绝对值
        // 参数：可以接收字符串的数字（先隐式转换再调用方法）
        console.log(Math.abs(2)); // 2
        console.log(Math.abs(-2)); // 2
        console.log(Math.abs('-2')); // 2
        console.log(Math.abs('hello')); // NaN
        console.log(Math.abs('-2.1')); // 2.1
    </script>
</body>
