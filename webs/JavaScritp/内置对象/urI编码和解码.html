<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            URI (Uniform ResourceIdentifiers,通用资源标识符)进行编码，以便发送给浏览器。
            **有效的URI中不能包含某些字符，例如空格。
            而这URI编码方法就可以对URI进行编码，它们用特殊的UTF-8编码替换所有无效的字符，从而让浏览器能够接受和理解
        */
        // encodeURIComponent();   //把字符串作为 URI 组件进行编码
        // decodeURIComponent();   //把字符串作为 URI 组件进行解码
        var url = "http://www.cnblogs.com/smyhvae/";

        var str = encodeURIComponent(url);
        console.log(str);                           //打印url的编码
        console.log(decodeURIComponent(str));       //对url进行编码后，再解码，还原为url
    </script>
</body>

</html>
