<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="checkCookies()">
    <!-- 1. onclick 点击事件 -->
    <h1 id="id1">我的标题1</h1>
    <button type="button" onclick="document.getElementById('id1').style.color='red' ">点击</button>
    <!-- 可调用函数 -->
    <button type="button" onclick=changeTitle()>点击修改标题</button>
    <script>
        function changeTitle() {
            document.getElementById('id1').innerHTML = '新标题1';
        }
    </script>

    <!-- 2. onload 和 onunload 事件会在用户进入或离开页面时被触发 -->
    <!-- onload 事件可用于检测访问者的浏览器类型和浏览器版本，并基于这些信息来加载网页的正确版本 -->
    <!-- onload 和 onunload 事件可用于处理 cookie  -->
    <script>
        function checkCookies() {
            if (navigator.cookieEnabled == true) {
                alert("Cookies 可用")
            }
            else {
                alert("Cookies 不可用")
            }
        }
    </script>

    <!-- 3. onchange 事件 -->
    <!-- onchange 事件常结合对输入字段的验证来使用 -->
    <input type="text" id="fname" onchange="upperCase()">
    <script>
        function upperCase() {
            var fname = document.getElementById('fname')
            fname.value = fname.value.toUpperCase();
        }
    </script>

    <!-- 4. onmouseover 和 onmouseout 事件可用于在用户的鼠标移至 HTML 元素上方或移出元素时触发函数 -->
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "Thank You"
        }
        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me"
        }
    </script>

    <!-- 5. onmousedown、onmouseup 以及 onclick 事件 -->
    <!-- onmousedown, onmouseup 以及 onclick 构成了鼠标点击事件的所有部分-->
    <!-- 首先当点击鼠标按钮时，会触发 onmousedown 事件，当释放鼠标按钮时，会触发 onmouseup 事件，最后，当完成鼠标点击时，会触发 onclick 事件。  -->
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Thank You</div>
    <script>
        function mDown(obj) {
            obj.innerHTML = 'Release Me';
            obj.style.backgroundColor = 'skyblue'
        }

        function mUp(obj) {
            obj.innerHTML = 'Thank You'
            obj.style.backgroundColor = '#D94A38'
        }
    </script>

    <!-- 6. onfocus 聚焦时 -->
    <!-- 当输入字段获得焦点时，改变其背景色 -->
    <input type="text" name="" id="" onfocus="this.style.backgroundColor = 'pink'">
</body>

</html>
