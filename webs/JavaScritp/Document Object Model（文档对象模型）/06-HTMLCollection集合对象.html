<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>一个p标签</p>
    <p>一个p标签</p>
    <p>一个p标签</p>
    <script>
        // 通过标签名获取元素
        var ps = document.getElementsByTagName('p');
        // 返回的是一个伪数组，即HTMLCollection集合对象
        console.log(ps);
        // 获取第一个p
        console.log(ps[0])
        // 获取HTMLCollection集合对象元素数量 element.length 属性
        console.log(ps.length);

        /* HTMLCollection 不是真正的数组， 无法使用数组的方法： valueOf(), pop(), push(), 或 join() */
    </script>
</body>

</html>
