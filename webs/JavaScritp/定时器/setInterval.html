<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setInterval()：循环调用。将一段代码，每隔一段时间执行一次

        // setInterval(回调函数,间隔时间)
        // 返回值：返回一个Number类型的数据。这个数字用来作为定时器的唯一标识，方便用来清除定时器。

        // 定义方式
        // 1. 匿名函数
        /* let num = 1;
        setInterval(function(){
            num++;
            console.log(num);
        },1000) */

        // 2. 
        /* let num = 1;
        setInterval(fn, 1000)
        function fn() {
            num++;
            console.log(num);
        } */

        /* 清除定时器
        定时器的返回值是作为这个定时器的唯一标识，可以用来清除定时器。
        具体方法是：假设定时器setInterval()的返回值是参数1，那么clearInterval(参数1)就可以清除定时器 */
        let num = 1;

        const timer = setInterval(function () {
            console.log(num);  //每间隔一秒，打印一次num的值
            num++;
            if (num === 5) {  //打印四次之后，就清除定时器
                clearInterval(timer);
            }

        }, 1000);
    </script>
</body>

</html>
