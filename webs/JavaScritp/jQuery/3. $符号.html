<body>

        // jQuery占用了我们两个变量：$ 和 jQuery
        console.log($);
        console.log(jQuery);
        console.log($ === jQuery); // $ 代表的就是 jQuery

        // $ 实际上表示的是一个函数名
        // 返回的是jQuery对象
        /*
            $(); // 调用上面我们自定义的函数$

            $(document).ready(function () { }); // 调用入口函数

            $(function () { }); // 调用入口函数

            $("#btnShow") // 获取id属性为btnShow的元素

            $("div") // 获取所有的div标签元素 
        */
    </script>
