<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-color: palegreen;
        }

        .header {
            height: 100px;
            background-color: skyblue;
        }

        .content .left {
            float: left;
            height: 380px;
            width: 595px;
            background-color: pink;
            margin: 10px 0;
        }

        .content {
            overflow: hidden;
        }

        .content .right {
            float: right;
            height: 380px;
            width: 195px;
            background-color: pink;
            margin: 10px 0;
        }

        .footer {
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="header"></div>
        <div class="content">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
