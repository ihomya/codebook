<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            background-color: DodgerBlue;
            height: 600px;
            /* space-between 值显示的弹性线之间有相等的间距 */
            /* align-content: space-between; */

            /* center 值在容器中间显示弹性线 */
            /* align-content: center; */

            /* space-around 值显示弹性线在其之前、之间和之后带有空格 */
            /* align-content: space-around; */

            align-content: space-evenly;
            /* stretch 值拉伸弹性线以占据剩余空间（默认） */
            /* align-content: stretch; */

            /* 
            align-content 属性用于修改 flex-wrap 属性的行为。
            类似于 align-items, 但它不是设置弹性子元素的对齐，而是设置各个行的对齐。
            */
        }

        .flex-container>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>align-content 属性</h1>

    <p>"align-content: space-between;" 显示的弹性线之间有相等的间距：</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

</body>

</html>
