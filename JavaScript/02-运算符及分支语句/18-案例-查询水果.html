<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fruit = prompt('请输入您要查询的水果');
        switch (fruit) {
            case '苹果':
                alert('3.5/斤');
                break;
            case '榴莲':
                alert('35/斤');
                break;
            default:
                alert('没有这个水果');
        }
    </script>
</body>

</html>
