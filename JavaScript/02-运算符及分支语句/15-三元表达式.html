<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 三元表达式 是由三元运算符组成的式子
        // 2. 语法结构 
        // 条件表达式 ？表达式1 : 表达式2
        /* 
            如果条件表达式为真，则返回 表达式1;
            如果条件表达式为假，则返回 表达式2；
        */
        var num = 10;
        var result = num > 5 ? '是的' : '不是的'; // 表达式是有返回值的
        console.log(result);
        // 等价于：
        /* if (num > 5) {
            result = '是的';
        } else {
            result = '不是的';
        } */
    </script>
</body>

</html>
