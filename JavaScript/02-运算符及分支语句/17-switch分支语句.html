<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. switch 语句是多分支语句 也是实现多选1
        // 2. 语法结构 switch 转换、开关 case 小例子、选项
        switch (表达式) {
            case value1:
                // 执行语句1
                bread;
            case value2:
                // 执行语句2
                bread;
            case value3:
                // 执行语句3
                bread;
            default:
            // 无匹配值则执行最后语句
        }
        /* 3. 执行思路
            利用表达式的值 和 case选项值相匹配
            如果匹配上，则执行该case语句
            如果都匹配不上，则执行default语句
        */
        /* 4. 注意事项
            4.1 我们开发时 表达式经常写成变量
            4.2 表达式的值 和 case选项值 必须全等，即 ===
            4.3 break 如果当前的case没有break 则不会退出switch 而是继续执行下一个case语句
        */
    </script>
</body>

</html>
