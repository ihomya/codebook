<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        var arr = [2, 6, 1, 77, 52, 25, 7];
        var max = arr[0]; // 设置为数组第一个元素 遍历从第二个开始
        for (var i = 1; i < arr.length; i++) {
            max = max < arr[i] ? arr[i] : max;
        }
        console.log(max);
    </script>
</body>
