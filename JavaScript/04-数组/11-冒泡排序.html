<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // 冒泡排序：让数组内元素以从大到小/从小到大的顺序排列
        var arr = [4, 2, 1, 3, 5];
        for (var j = 0; j < arr.length - 1; j++) { // 负责数组交换趟数
            for (var i = 0; i < arr.length - 1 - j; i++) { // 负责每趟交换次数 最多交换4次，多一趟少一次交换次数
                if (arr[i] > arr[i + 1]) { // 从小到大
                    // 前一个和后一个作比较
                    var temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
            }
        }

        console.log(arr);
    </script>
</body>

</html>
