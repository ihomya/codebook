<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 1~100 整数和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log('1-100的整数和为：' + sum)
        // 2. 1~100之间所有数的平均值
        console.log('1-100所有数的平均值为：' + sum / 100)
        // 3. 1~100之间所有偶数和奇数之和
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            i % 2 == 0 ? even += i : odd += i;
        }
        console.log('1-100所有偶数之和为：' + even)
        console.log('1-100所有奇数之和为：' + odd)
        // 4. 1~100之间所有能被3整除的数字之和
        var sum3 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) { sum3 += i; }
        }
        console.log('1-100所有能被3整除的数字之和为：' + sum3)

    </script>
</body>

</html>
