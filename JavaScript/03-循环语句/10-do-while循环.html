<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. do while 循环 语法结构
        do {
            // 循环体
        } while (条件表达式)
        // 2. 执行思路：与while不同的地方在于 do while
        /*
            2.1 先执行一次循环体
            2.2 再判断条件
                如果条件表达式结果为true 则继续执行循环体 否则退出循环
        */
        var i = 1;
        do {
            console.log('hello');
            i++;
        } while (i <= 100)
        // 3. do while 循环体至少执行一次
    </script>
</body>

</html>
