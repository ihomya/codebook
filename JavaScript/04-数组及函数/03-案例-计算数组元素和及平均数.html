<body>
    <script>
        // 1. 求数组[2,6,1,7,4] 所有元素的和及平均值
        var arr = [2, 6, 1, 7, 4];
        var sum = 0; // 声明求和变量
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum, sum / arr.length); // 输出多个变量，用逗号隔开即可
    </script>
</body>
