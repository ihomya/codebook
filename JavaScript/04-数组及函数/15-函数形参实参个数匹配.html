<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数形参实参个数匹配
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        // 1. 实参个数和形参一致 正常输出
        getSum(1, 2);
        // 2. 实参个数多于形参个数 会取到形参个数
        getSum(1, 2, 3);
        // 3. 实参个数少于形参个数 多于的形参定义为undefined 最终结果为 NaN
        getSum(1); // NaN
    </script>
</body>

</html>
