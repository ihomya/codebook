<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 函数是做某种事或者实现某种功能
        // 2. 函数的返回值格式
        /* function 函数名(){
            return 需要返回的结果;
        } */
        // 函数名()
        // 2.1 函数只是实现某种功能，最终的结果需要返回给函数的调用者 函数名()通过return实现的
        // 2.2 只要函数遇到return 就把后面的结果 返回给函数调用者 函数名() = return后面的结果
        function getResult() {
            return 666;
        }
        getResult(); // getResult() = 666;
        console.log(getResult()); //666
    </script>
</body>

</html>
