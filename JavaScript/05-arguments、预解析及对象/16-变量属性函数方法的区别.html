<body>
    <script>
        var num = 1; // 变量 单独声明 单独存在
        var obj = {
            age: 18, // 属性 对象中的变量 不需要声明 访问：obj.age; obj['age']
            fn: function () { // 方法 对象中的函数 不需要声明，描述对象行为能力 调用：obj.fn()
                console.log('hi~');
            }
        }
        function fun() { } // 函数 单独存在
    </script>
