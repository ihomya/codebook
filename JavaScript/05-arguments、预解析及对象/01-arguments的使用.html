<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // arguments 的使用；只有函数才有 内置arguments对象
        function fn() {
            console.log(arguments); // arguments 存储了所有传递过来的实参 arguments = [1，2，3,4,5]
            console.log(arguments.length); // 5
            // 可以以数组的形式遍历arguments
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        fn(1, 2, 3, 4, 5);
        /*
            伪数组 并不是真正意义上的数组
            1. 只有数组的 length属性
            2. 按照索引的方式进行存储的
            3. 它没有真正数组的一些方法 pop() push() 等等
        */
    </script>
</body>

</html>
