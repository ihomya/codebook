<body>
    <script>
        // 闰年：能被4整除且不能被100整除，或者能被400整除
        function isRunYear(year) {
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                return true;
            }
            return false;
        }
        var year = prompt('请输入一个年份');
        alert(isRunYear(year))
    </script>
</body>
