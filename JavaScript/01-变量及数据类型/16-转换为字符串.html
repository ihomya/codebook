<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 变量.toString()
        var num = 10;
        var str = num.toString()
        console.log(str);
        console.log(typeof str);

        // 2. 利用 String(变量)
        console.log(String(num));
        // 3. 利用 + 拼接字符串 隐式转换
        console.log(num + '');
    </script>
</body>

</html>
